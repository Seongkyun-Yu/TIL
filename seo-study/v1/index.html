<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/style/large.css"
      media="screen and (min-width: 960px)"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="headerWrap">
          <h1 class="logo">
            <a href="#"
              ><img
                src="https://www.starbucks.co.kr/common/img/common/logo.png"
                alt="스타벅스 로고"
                title="스타벅스"
                class="logoImage"
            /></a>
          </h1>
          <ul class="member">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">My Starbucks</a></li>
            <li><a href="#">Customer Service & Ideas</a></li>
            <li><a href="#">Find a Store</a></li>
          </ul>
          <nav class="mainNav">
            <ul>
              <li><a href="#">COFFEE</a></li>
              <li><a href="#">MENU</a></li>
              <li><a href="#">STORE</a></li>
              <li><a href="#">RESPONSIBILITY</a></li>
              <li><a href="#">MY STARBUCKS REWARDS</a></li>
              <li><a href="#">WHAT'S NEW</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="mainEventWrap">
          <div class="mainEvent">
            <div class="eventTitle">
              <img
                src="https://image.istarbucks.co.kr/upload/common/img/main/2020/20_summer3_emblem.png"
                alt=""
              />
              <button><a href="#">자세히보기</a></button>
            </div>
            <ul class="eventBeverage">
              <li class="beverage1">
                <a href="#">
                  <img
                    src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev1.png"
                    alt="블론드 서머 라떼"
                  />
                  <img
                    src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev1_txt.png"
                    alt="블론드 서머 라떼 텍스트"
                    class="beverageTxtImg"
                  />
                </a>
              </li>
              <li class="beverage2">
                <a href="#">
                  <img
                    src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev2.png"
                    alt="스위티 자몽&라임 블렌디드"
                  />
                  <img
                    src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev2_txt.png"
                    alt="스위티 자몽&라임 블렌디드 텍스트"
                    class="beverageTxtImg"
                  />
                </a>
              </li>
              <li class="beverage3">
                <img
                  src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev3.png"
                  alt="블론드 서머 라떼"
                />
                <img
                  src="https://image.istarbucks.co.kr/upload/common/img/main/2020/summer3_bev3_txt.png"
                  alt="블론드 서머 라떼 텍스트"
                  class="beverageTxtImg"
                />
              </li>
            </ul>
          </div>
        </section>
        <section class="notices">
          <div class="notice">
            <span>공지사항</span>
            <span><a href="#">홈페이지 개정 약관 안내</a></span>
            <button><i class="noticeMore" title="공지 더보기"></i></button>
          </div>
          <div class="promotion">
            <button>
              <a href="#">
                <span>스타벅스 프로모션</span>
                <i class="promotionMore" title="프로모션 더보기"></i>
              </a>
            </button>
          </div>
        </section>
        <section class="rewardWrap">
          <div class="reward">
            <div class="rewardLogoWrap">
              <img
                src="https://www.starbucks.co.kr/common/img/main/reward_star_bg_w.png"
                alt="리워드 이미지"
              />
              <img
                src="https://image.istarbucks.co.kr/common/img/main/reward_logo.png"
                alt="MY STARBUCKS REWARDS"
                class="rewardText"
              />
            </div>
            <div class="rewardInfoWrap">
              <div class="memberReward">
                <img
                  src="https://image.istarbucks.co.kr/common/img/main/reward_txt.png"
                  alt="스타벅스만의 특별한 혜택, 마이 스타벅스 리워드 스타벅스 회원이세요? 로그인을 통해 나만의 리워드를 확인해 보세요. 스타벅스 회원이 아니세요? 가입을 통해 리워드 혜택을 즐기세요."
                />
                <div class="signUpWrap">
                  <button class="rewardSignUp">회원가입</button>
                  <button class="rewardLogin">로그인</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        footer
      </footer>
    </div>
  </body>
</html>
